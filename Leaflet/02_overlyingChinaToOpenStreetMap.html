<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>OverlyingChinaToOpenStreetMap</title>
    <link rel="stylesheet" href="http://leafletjs.com/dist/leaflet.css" />
    <script src="http://leafletjs.com/dist/leaflet.js"></script>
    <script type="text/javascript" src="../SuperMap.js"></script>
    <script type="text/javascript" src="LeafletAdapter.js"></script>
    <script type="text/javascript">
        var map,url = "http://localhost:8090/iserver/services/map-china400/rest/maps/China";
        function init()
        {
            map = L.map('map').setView([51.505, -0.09], 1);
            L.tileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png', {
                attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>',
                maxZoom: 18
            }).addTo(map);
            var canvasTiles =  SuperMap.Web.Adapter.LeafletAdapter.getLayer(url);
            canvasTiles.addTo(map);
        }
    </script>
</head>
<body onload="init()">
<div id="map"  style="width: 1000px; height: 500px"></div>
</body>
</html>
