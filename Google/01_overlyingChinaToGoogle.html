<!DOCTYPE html>
<html>
<head>
    <title>OverlyingChinaToGoogle</title>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="../SuperMap.js"></script>
    <script src="GoogleAdapter.js"></script>
    <script>
        var url = "http://localhost:8090/iserver/services/map-china400/rest/maps/China";
        function initialize() {
            var myLatlng = new google.maps.LatLng(0, 0);
            var mapOptions = {
                center: myLatlng,
                zoom: 1,
                streetViewControl: true,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById('map-canvas'),
                    mapOptions);
            var lat = new google.maps.LatLng(41.850033, 116);
            map.overlayMapTypes.insertAt(
                    0, SuperMap.Web.Adapter.GoogleAdapter.getLayer(url));
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
<div id="map-canvas" style="width: 1000px;height: 500px"></div>
</body>
</html>
