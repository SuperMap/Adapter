<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>TransferSuperMapPolygon</title>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="../SuperMap.js"></script>
    <script src="GoogleAdapter.js"></script>
    <script>
        function initialize() {
            var myLatLng = new google.maps.LatLng(39, 116);
            var mapOptions = {
                zoom: 6,
                center: myLatLng,
                mapTypeId: google.maps.MapTypeId.TERRAIN
            };
            var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
            var points = [
                new SuperMap.Geometry.Point(116.5,41.5),
                new SuperMap.Geometry.Point(115.5,38.5),
                new SuperMap.Geometry.Point(118,40.5),
                new SuperMap.Geometry.Point(115,40.5),
                new SuperMap.Geometry.Point(118,38.5),
                new SuperMap.Geometry.Point(116.5,41.5)
            ];
            var line = new SuperMap.Geometry.LinearRing(points);
            var polygon = new SuperMap.Geometry.Polygon([line]);
            var gPolygon = SuperMap.Web.Adapter.GoogleAdapter.transferPolygon([polygon])[0];
            var options = {strokeColor: '#FF0000'};
            gPolygon.setOptions(options);
            gPolygon.setMap(map);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
<div id="map-canvas"  style="width: 800px;height: 500px"></div>
</body>
</html>
