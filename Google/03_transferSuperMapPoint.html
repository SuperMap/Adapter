<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>TransferSuperMapPoint</title>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="../SuperMap.js"></script>
    <script src="GoogleAdapter.js"></script>
    <script>
        function initialize() {
            var poi = {x:116.32715863448607,y:39.990912172420714};
            var myLatlng = SuperMap.Web.Adapter.GoogleAdapter.transferPoint([poi],new SuperMap.Projection("EPSG:4326"))[0];
            var mapOptions = {
                zoom: 14,
                center: myLatlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
            var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                title: 'Hello World!'
            });
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
<div id="map-canvas" style="width: 800px;height: 500px"></div>
</body>
</html>
