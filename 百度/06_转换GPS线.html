<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}
        #l-map{height:100%;width:78%;float:left;border-right:2px solid #bcbcbc;}
        #r-result{height:100%;width:20%;float:left;}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.5&ak=95a21d20cfe4df8d03f267282e62d8ae"></script>
    <script type="text/javascript" src="http://developer.baidu.com/map/jsdemo/demo/changeMore.js"></script>
    <script type="text/javascript" src="../SuperMap.js"></script>
    <script type="text/javascript" src="../SMAdapter.js"></script>
    <title>GPS点生成线后进行转换</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">

    var map = new BMap.Map("allmap");
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 15);
    var i;
    var markers = [];
    map.addEventListener("click",function(e){
        alert(e.point.lng + "," + e.point.lat);
    });
    var points = [new BMap.Point(116.399, 39.910),
        new BMap.Point(116.405, 39.920),
        new BMap.Point(116.425, 39.900)
    ];
    var line =new BMap.Polyline(points);
    map.addOverlay(line);
    function acallback(polyline){

        map.addOverlay(polyline[0]);
    }

    setTimeout(function(){
        SMAdapter.transferLineToBaidu([line],new SuperMap.Projection("EPSG:4326"),acallback);        //一秒之后开始进行坐标转换。参数2，表示是从GCJ-02坐标到百度坐标。参数0，表示是从GPS到百度坐标
    }, 1000);
</script>
