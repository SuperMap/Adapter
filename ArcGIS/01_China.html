<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7, IE=9, IE=10">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>China</title>
    <link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.5/js/dojo/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.5/js/esri/css/esri.css">
    <script src="http://serverapi.arcgisonline.com/jsapi/arcgis/3.5/"></script>
    <script src="../SuperMap.js"></script>
    <script src="iConnectorArcGIS.js"></script>
    <script>
        dojo.require("esri.map");
        var url = "http://support.supermap.com.cn:8090/iserver/services/map-china400/rest/maps/China";
        function init() {
            var map = new esri.Map("map");
            var layer = SuperMap.Web.iConnector.ArcGIS.getLayer(url);
            map.addLayer(layer);
        }
    </script>
</head>
<body onload="init()">
<div id="map" class="claro" style="width:768px; height:512px; border:1px solid #000;"></div>
</body>
</html>
