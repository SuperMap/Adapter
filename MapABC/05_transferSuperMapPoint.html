<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>TransferSuperMapPoint</title>
    <script language="javascript" src="http://app.mapabc.com/apis?t=javascriptmap&v=3.1.1&key=b0a7db0b3a30f944a21c3682064dc70ef5b738b062f6479a5eca39725798b1ee300bd8d5de3a4ae3"></script>
    <script src="../SuperMap.js"></script>
    <script src="iConnectorMapABC.js"></script>
    <script>
        function init() {
            var poi = {x:116.39674135,y:39.91713004};
            var myLatlng = SuperMap.Web.iConnector.MapABC.transferPoint([poi],new SuperMap.Projection("EPSG:4326"))[0];
            var opt = {
                center: new MMap.LngLat(116.39674135,39.91713004),//设置地图中心点
                level: 3,//初始地图缩放级别
                zooms:[3,17]
            }
            mapObj = new MMap.Map("iCenter",opt);
            var marker =new MMap.Marker({
                id:"marker", //marker id

                position:myLatlng,

                offset:new MMap.Pixel(-10.5,-32), //基点为图片左上角，设置相对基点的图片位置偏移量，向左向下为负

                icon:"http://code.mapabc.com/images/lan_1.png",//图标，直接传递地址，还可以为MMap.Icon 对象

                draggable:false//不可拖动
            });
            mapObj.addOverlays(marker);
        }
    </script>
</head>
<body onload="init()">
<div id="iCenter" style="width: 900px;height: 500px"></div>
</body>
</html>
