<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>china</title>
    <link rel="stylesheet" type="text/css" href="http://developer.amap.com/Public/css/demo.Default.css" />
    <script language="javascript" src="http://webapi.amap.com/maps?v=1.2&key=14bf161ae4e52fe25a972f6b7c9c0980"></script>
    <script src="../SuperMap.js"></script>
    <script src="iConnectorGaoDe.js"></script>
    <script type="text/javascript">
          var map, china,
          url="http://support.supermap.com.cn:8090/iserver/services/map-china400/rest/maps/China";
         var  dataAdded=false;
        function init(){
                   map = new AMap.Map("map",{
                       center:new AMap.LngLat(116.404, 39.915),
                       level:3
                   });
        }
        function addChina(){
              if(!dataAdded){
                     china = SuperMap.Web.iConnector.GaoDe.getLayer(url);
                     china.setMap(map);
                     dataAdded=true;
               }else
              {
              alert("数据已加载。");
              }
        }
        //移出China地图图层
        function removeChina(){
              china.setMap(null);
              dataAdded=false;
        }
    </script>
</head>
<body onload="init()">
<div id="map" style="width: 800px ;height:500px "></div>
<div style="padding:2px 0px 0px 5px;font-size:12px">
    <input type="button" value="叠加china地图" onClick="javascript:addChina()"/>
    <input type="button" value="移除china地图" onClick="javascript:removeChina()"/>
</div>
</body>
</html>
